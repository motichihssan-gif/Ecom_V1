<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="bagMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5AA0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bagShade" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="80" ry="20" fill="#000000" opacity="0.15"/>

  <!-- Main bag body -->
  <path d="M 80 60 L 95 40 L 205 40 L 220 60 L 220 200 Q 220 240 180 250 L 120 250 Q 80 240 80 200 Z" 
        fill="url(#bagMain)" stroke="#0F172A" stroke-width="2" filter="url(#shadow)"/>

  <!-- Bag shading -->
  <path d="M 80 60 L 95 40 L 205 40 L 220 60 L 220 200 Q 220 240 180 250 L 120 250 Q 80 240 80 200 Z" 
        fill="url(#bagShade)" stroke="none"/>

  <!-- Bag texture/fabric pattern -->
  <line x1="90" y1="80" x2="210" y2="80" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
  <line x1="85" y1="120" x2="215" y2="120" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
  <line x1="85" y1="160" x2="215" y2="160" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
  <line x1="90" y1="200" x2="210" y2="200" stroke="#000000" stroke-width="0.5" opacity="0.1"/>

  <!-- Main zipper -->
  <rect x="125" y="60" width="50" height="12" fill="#FF8C00" stroke="#CC6600" stroke-width="1" rx="2"/>
  <rect x="130" y="65" width="40" height="3" fill="#FFB84D" opacity="0.7"/>

  <!-- Front pockets -->
  <rect x="100" y="130" width="40" height="50" fill="#1A2F5A" stroke="#0F172A" stroke-width="1.5" rx="3"/>
  <line x1="120" y1="130" x2="120" y2="180" stroke="#FFD700" stroke-width="1" opacity="0.6"/>

  <rect x="160" y="130" width="40" height="50" fill="#1A2F5A" stroke="#0F172A" stroke-width="1.5" rx="3"/>
  <line x1="180" y1="130" x2="180" y2="180" stroke="#FFD700" stroke-width="1" opacity="0.6"/>

  <!-- Side pocket -->
  <rect x="225" y="80" width="25" height="60" fill="#1A2F5A" stroke="#0F172A" stroke-width="1.5" rx="2" opacity="0.8"/>

  <!-- Handles -->
  <path d="M 110 50 Q 110 20 150 15 Q 190 20 190 50" 
        stroke="#0F172A" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 112 52 Q 112 22 150 17 Q 188 22 188 52" 
        stroke="#1E40AF" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Reflective strip -->
  <rect x="90" y="170" width="120" height="6" fill="#FFD700" stroke="#DAA520" stroke-width="1" rx="3" opacity="0.85"/>
  <rect x="92" y="172" width="116" height="2" fill="white" opacity="0.4"/>

  <!-- Highlight -->
  <ellipse cx="110" cy="100" rx="25" ry="35" fill="white" opacity="0.15"/>
</svg>