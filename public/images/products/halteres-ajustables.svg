<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="plateGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="90" ry="20" fill="#000000" opacity="0.15"/>

  <!-- Left weight plate outer -->
  <ellipse cx="50" cy="150" rx="35" ry="60" fill="url(#plateGrad1)" stroke="#991B1B" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Left plate highlight -->
  <ellipse cx="35" cy="120" rx="15" ry="25" fill="white" opacity="0.2"/>
  
  <!-- Left plate number -->
  <text x="50" y="160" text-anchor="middle" fill="white" font-size="32" font-weight="bold" opacity="0.9">10</text>

  <!-- Left handle -->
  <rect x="90" y="125" width="25" height="50" fill="url(#handleGrad)" stroke="#4B5563" stroke-width="2" rx="5" filter="url(#shadow)"/>
  
  <!-- Handle texture -->
  <line x1="95" y1="130" x2="110" y2="130" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="95" y1="145" x2="110" y2="145" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="95" y1="160" x2="110" y2="160" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="95" y1="175" x2="110" y2="175" stroke="#000000" stroke-width="0.5" opacity="0.3"/>

  <!-- Center connector -->
  <rect x="120" y="140" width="60" height="20" fill="url(#handleGrad)" stroke="#4B5563" stroke-width="2" rx="3" filter="url(#shadow)"/>
  
  <!-- Center grip lines -->
  <line x1="130" y1="140" x2="130" y2="160" stroke="#000000" stroke-width="1" opacity="0.2"/>
  <line x1="145" y1="140" x2="145" y2="160" stroke="#000000" stroke-width="1" opacity="0.2"/>
  <line x1="160" y1="140" x2="160" y2="160" stroke="#000000" stroke-width="1" opacity="0.2"/>
  <line x1="175" y1="140" x2="175" y2="160" stroke="#000000" stroke-width="1" opacity="0.2"/>

  <!-- Right handle -->
  <rect x="185" y="125" width="25" height="50" fill="url(#handleGrad)" stroke="#4B5563" stroke-width="2" rx="5" filter="url(#shadow)"/>
  
  <!-- Handle texture -->
  <line x1="190" y1="130" x2="205" y2="130" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="190" y1="145" x2="205" y2="145" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="190" y1="160" x2="205" y2="160" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="190" y1="175" x2="205" y2="175" stroke="#000000" stroke-width="0.5" opacity="0.3"/>

  <!-- Right weight plate outer -->
  <ellipse cx="250" cy="150" rx="35" ry="60" fill="url(#plateGrad1)" stroke="#991B1B" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Right plate highlight -->
  <ellipse cx="265" cy="120" rx="15" ry="25" fill="white" opacity="0.2"/>
  
  <!-- Right plate number -->
  <text x="250" y="160" text-anchor="middle" fill="white" font-size="32" font-weight="bold" opacity="0.9">10</text>

  <!-- Weight indicator stripes -->
  <line x1="40" y1="95" x2="60" y2="95" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <line x1="240" y1="95" x2="260" y2="95" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
</svg>