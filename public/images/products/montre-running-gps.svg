<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bezelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#E8E8E8"/>
  
  <!-- Watch band top -->
  <path d="M 80 15 L 90 5 L 110 5 L 120 15" fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1"/>
  
  <!-- Watch bezel outer -->
  <circle cx="100" cy="95" r="55" fill="url(#bezelGrad)" stroke="#8B5A2B" stroke-width="2"/>
  
  <!-- Bezel inner ring -->
  <circle cx="100" cy="95" r="50" fill="none" stroke="#C4A574" stroke-width="1" opacity="0.6"/>
  
  <!-- Watch face -->
  <circle cx="100" cy="95" r="48" fill="url(#screenGrad)" stroke="#0F0F0F" stroke-width="1"/>
  
  <!-- Screen shine -->
  <ellipse cx="85" cy="70" rx="18" ry="16" fill="white" opacity="0.2"/>
  
  <!-- Time display -->
  <text x="100" y="100" text-anchor="middle" fill="#00FF41" font-size="18" font-family="monospace" font-weight="bold">12:45</text>
  
  <!-- GPS indicator (top) -->
  <text x="100" y="75" text-anchor="middle" fill="#00D084" font-size="10" font-weight="bold">GPS</text>
  
  <!-- Heart rate (bottom) -->
  <circle cx="100" cy="118" r="2" fill="#FF3333"/>
  <text x="100" y="132" text-anchor="middle" fill="#FF6666" font-size="9">85 BPM</text>
  
  <!-- Side buttons -->
  <rect x="155" y="85" width="5" height="10" fill="#8B5A2B" stroke="#5D3A1A" stroke-width="1" rx="1"/>
  <rect x="155" y="105" width="5" height="10" fill="#8B5A2B" stroke="#5D3A1A" stroke-width="1" rx="1"/>
  
  <!-- Watch band bottom -->
  <path d="M 80 175 L 90 185 L 110 185 L 120 175" fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1"/>
  
  <!-- Band sides -->
  <rect x="75" y="145" width="12" height="30" fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1" rx="2"/>
  <rect x="113" y="145" width="12" height="30" fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1" rx="2"/>
</svg>