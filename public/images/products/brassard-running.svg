<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="armbandMaterial" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="80" ry="18" fill="#000000" opacity="0.15"/>

  <!-- Arm representation -->
  <ellipse cx="150" cy="80" rx="50" ry="28" fill="#F5DEB3" stroke="#D2B48C" stroke-width="2" filter="url(#shadow)"/>

  <!-- Armband base -->
  <path d="M 75 95 Q 70 130 75 165 L 225 165 Q 230 130 225 95 Z" 
        fill="url(#armbandMaterial)" stroke="#1A252F" stroke-width="2" filter="url(#shadow)"/>

  <!-- Neoprene texture pattern -->
  <line x1="85" y1="100" x2="85" y2="160" stroke="#1A252F" stroke-width="0.8" opacity="0.3"/>
  <line x1="105" y1="100" x2="105" y2="160" stroke="#1A252F" stroke-width="0.8" opacity="0.3"/>
  <line x1="125" y1="100" x2="125" y2="160" stroke="#1A252F" stroke-width="0.8" opacity="0.3"/>
  <line x1="145" y1="100" x2="145" y2="160" stroke="#1A252F" stroke-width="0.8" opacity="0.3"/>
  <line x1="165" y1="100" x2="165" y2="160" stroke="#1A252F" stroke-width="0.8" opacity="0.3"/>
  <line x1="185" y1="100" x2="185" y2="160" stroke="#1A252F" stroke-width="0.8" opacity="0.3"/>
  <line x1="205" y1="100" x2="205" y2="160" stroke="#1A252F" stroke-width="0.8" opacity="0.3"/>
  <line x1="225" y1="100" x2="225" y2="160" stroke="#1A252F" stroke-width="0.8" opacity="0.3"/>

  <!-- Phone viewing window -->
  <rect x="110" y="115" width="80" height="90" fill="url(#screenGrad)" stroke="#1A252F" stroke-width="2" rx="5" filter="url(#shadow)"/>

  <!-- Screen glass shine -->
  <ellipse cx="125" cy="135" rx="20" ry="25" fill="white" opacity="0.15"/>

  <!-- Phone screen mockup -->
  <rect x="116" y="122" width="68" height="76" fill="#1F2937" stroke="none" rx="3"/>

  <!-- App icons on screen -->
  <rect x="122" y="128" width="12" height="12" fill="#EF4444" rx="2"/>
  <rect x="140" y="128" width="12" height="12" fill="#10B981" rx="2"/>
  <rect x="158" y="128" width="12" height="12" fill="#3B82F6" rx="2"/>

  <rect x="122" y="148" width="12" height="12" fill="#F97316" rx="2"/>
  <rect x="140" y="148" width="12" height="12" fill="#8B5CF6" rx="2"/>
  <rect x="158" y="148" width="12" height="12" fill="#EC4899" rx="2"/>

  <rect x="122" y="168" width="48" height="8" fill="#6B7280" rx="2"/>

  <!-- Strap buckle/adjustment -->
  <g filter="url(#shadow)">
    <rect x="65" y="125" width="14" height="25" fill="#8B7355" stroke="#5D4A37" stroke-width="1.5" rx="2"/>
    <circle cx="72" cy="138" r="2.5" fill="#5D4A37"/>
  </g>

  <!-- Anti-slip pads -->
  <rect x="75" y="100" width="150" height="3" fill="#1A252F" opacity="0.6" rx="1.5"/>
  <rect x="75" y="162" width="150" height="3" fill="#1A252F" opacity="0.6" rx="1.5"/>

  <!-- Brand text -->
  <text x="150" y="240" text-anchor="middle" fill="#34495E" font-size="14" font-weight="bold" opacity="0.7">SPORTS</text>

  <!-- Size indicator -->
  <text x="150" y="265" text-anchor="middle" fill="#7F8C8D" font-size="10">Jusqu'Ã  7"</text>
</svg>