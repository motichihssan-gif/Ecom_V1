<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="bottleOuter" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" fill="#FFFFFF"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="70" ry="18" fill="#000000" opacity="0.15"/>

  <!-- Bottle cap -->
  <rect x="125" y="20" width="50" height="18" fill="#1F2937" stroke="#111827" stroke-width="1.5" rx="3" filter="url(#shadow)"/>
  <rect x="120" y="35" width="60" height="12" fill="#374151" stroke="#1F2937" stroke-width="1.5" rx="2"/>
  
  <!-- Cap grip -->
  <line x1="130" y1="35" x2="130" y2="47" stroke="#111827" stroke-width="0.5" opacity="0.4"/>
  <line x1="145" y1="35" x2="145" y2="47" stroke="#111827" stroke-width="0.5" opacity="0.4"/>
  <line x1="160" y1="35" x2="160" y2="47" stroke="#111827" stroke-width="0.5" opacity="0.4"/>
  <line x1="170" y1="35" x2="170" y2="47" stroke="#111827" stroke-width="0.5" opacity="0.4"/>

  <!-- Bottle body outer -->
  <path d="M 100 50 L 95 90 Q 90 150 100 220 L 200 220 Q 210 150 205 90 L 200 50 Z" 
        fill="url(#bottleOuter)" stroke="#0F172A" stroke-width="2" filter="url(#shadow)"/>

  <!-- Water inside bottle -->
  <path d="M 102 140 L 98 180 Q 97 210 102 220 L 198 220 Q 203 210 202 180 L 198 140 Z" 
        fill="url(#waterFill)" stroke="none" opacity="0.9"/>

  <!-- Water level wave effect -->
  <path d="M 100 140 Q 120 135 150 140 Q 180 145 200 140" 
        stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Bottle shine/reflection -->
  <ellipse cx="115" cy="100" rx="18" ry="40" fill="white" opacity="0.25"/>
  <ellipse cx="180" cy="120" rx="12" ry="35" fill="white" opacity="0.12"/>

  <!-- Temperature scale -->
  <text x="75" y="150" text-anchor="end" fill="#1F2937" font-size="10" font-weight="bold">100°C</text>
  <text x="75" y="190" text-anchor="end" fill="#3B82F6" font-size="10" font-weight="bold">0°C</text>

  <!-- Straw -->
  <line x1="150" y1="50" x2="150" y2="210" stroke="#10B981" stroke-width="3" opacity="0.8"/>
  <line x1="148" y1="50" x2="148" y2="210" stroke="#059669" stroke-width="1" opacity="0.4"/>

  <!-- Handle -->
  <path d="M 210 80 Q 240 100 235 140 Q 230 150 215 145" 
        stroke="#1F2937" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
  <path d="M 210 80 Q 240 100 235 140 Q 230 150 215 145" 
        stroke="#4B5563" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Bottle markings -->
  <text x="150" y="155" text-anchor="middle" fill="white" font-size="20" font-weight="bold" opacity="0.7">1L</text>
  <line x1="95" y1="180" x2="205" y2="180" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
</svg>